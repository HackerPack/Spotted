<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
	<link href="assets/css/pageslider.css" rel="stylesheet">
</head>
<body>

<script id="login-tpl" type="text/template">
    <div class="content">
    	<input id="first_name" style="width:100%" placeholder="First Name"/>
    	<input id="last_name" style="width:100%" placeholder="Last Name"/>
    	<input id="phone_no" style="width:100%" placeholder="Phone Number"/>
		<a class="btn btn-block btn-social btn-lg btn-facebook" id="login" style="position:absolute;bottom:0">Login
		</a>
		<div id="msg"> </div>
    </div>
</script>

<script id="map-tpl" type="text/template">
  <div id="map-canvas" style="height:100%;"></div>
</script>

<script id="home-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Groups</h1>
    </header>
    <div class="content" style="width:100%">
		</div>
    <div style="position: absolute;bottom: 0;width:100%;">
      <a class="btn btn-block btn-lg" id="creategroup" style="position:absolute;bottom:0"> Create New Group</a>
    </div>
	
</script>

<script id="group-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#map/{{key}}">
              <div class="media-body">
                  {{name}}
              </div>
          </a>
        </li>
        {{/each}}
    </ul>
</script>

<script id="group-create-tpl" type="text/template">
	<header class="bar bar-nav">
		<hl class="title">Create Group</h1>
	</header>
	<div class="content">
		<input id="group_name" placeholder="GroupName" style="width:100%" />
		<a class="btn btn-block btn-lg" id="addmember" style="position:absolute;bottom:0">Create</a>
		<div id="msg"></div>
	</div>

</script>

<script id="add-member-tpl" type="text/template">
	<header class="bar bar-nav">
		<h1 class="title">Members</h1>
	</header>
	<button class="btn btn-block btn-lg" id="newMember" style="position: absolute;bottom: 0;z-index:1;">Add Member</button>
	<div class="content"></div>		
</script>

<script id="member-list-tpl" type="text/template">
	<ul class="table-view">
		{{#each this}}
		<li class="table-view-cell media">
			<a>
				<div class="media-body">
					{{first_name}}
				</div>
			</a>
		</li>
		{{/each}}
	</ul>
</script>


<script src="cordova.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARx9PZM1GyaDkY68FNVY1BHdaCmE9A03w&sensor=true"></script>
<script src="lib/jquery.js"></script>
<script src="lib/pageslider.js"></script>
<script src="lib/router.js"></script>
<script src="lib/fastclick.js"></script>
<script src="lib/handlebars.js"></script>
<script src="lib/firebase.js"></script>
<script src="js/Database.js"></script>
<script src="js/GroupListView.js"></script>
<script src="js/Login.js"></script>
<script src="js/HomeView.js"></script>

<script src="js/CreateGroupView.js"></script>
<script src="js/AddMemberView.js"></script>
<script src="js/MemberListView.js"></script>
<script src="js/Map.js"></script>
<script src="js/app.js"></script>

</body>
</html>
